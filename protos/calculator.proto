syntax = "proto3";

package calculator;

service Calculator {
  // Adds two numbers
  rpc Add(AddRequest) returns (AddResponse) {}

  // Multiplies two numbers
  rpc Multiply(MultiplyRequest) returns (MultiplyResponse) {}
}

message AddRequest {
  int32 operand1 = 1;
  int32 operand2 = 2;
}

message AddResponse {
  int32 result = 1;
}

message MultiplyRequest {
  int32 operand1 = 1;
  int32 operand2 = 2;
}

message MultiplyResponse {
  int32 result = 1;
}




